<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unleash H.E.R Flow</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">

    <header>
      <!-- App Title with Background Image -->
      <div class="app-title-container">
        <h1 class="app-title">Unleash H.E.R Flow</h1>
      </div>
    </header>

<!-- Heart Rate Simulation -->
<div id="heartRateSection" class="section">
  <label for="heartRateInput">Heart Rate: </label>
  <input type="range" id="heartRateInput" min="117" max="190" value="190">
  <span id="heartRateValue">190 BPM</span>
</div>


    <!-- Music Selection -->
    <div id="musicSection" class="section">
      <h2 class="section-title">Melodic Harmony</h2>
      <select id="musicSelect">
        <option value="peaceful">Peaceful Symphony</option>
        <option value="empowering">Empowering Rhythms</option>
        <option value="serene">Serene Melodies</option>
        <option value="reflective">Reflective Soundscape</option>
      </select>
    </div>

    <!-- Flow Type Selection -->
    <div id="flowTypeSection" class="section">
      <h2 class="section-title">Elevate Your Practice</h2>
      <div id="stateSection">
        <select id="stateSelect">
          <option value="love">Serenity of Yin: Feminine Love</option>
          <option value="strength">Tranquil Power: Inner Strength</option>
          <option value="vinyasa">Harmony in Vinyasa: Motivation and Passion</option>
          <option value="grief">Empowered Vinyasa: Navigating Grief (5 Stages)</option>
        </select>
      </div>
    </div>

    <!-- Start Button with space above -->
    <button id="startButton" class="cta-button">Start Yoga Session</button>
    
    <!-- Display Section -->
    <div id="displaySection" class="section">
      <!-- Display selected parameters and visual feedback here -->
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
<!-- partial -->

</body>
</html>
